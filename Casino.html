<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trò Chơi 3 cây</title>
</head>
<body>
<script>
let cards = new Array();
for (let i=0;i<9;i++){
    cards[i]=i+1;
}
for (let i=9;i<18;i++){
    cards[i]=i+2;
}
for (let i=18;i<27;i++){
    cards[i]=i+3;
}
for (let i=27;i<36;i++){
    cards[i]=i+4;
}
let card = new Array()
for (let i=0;i<6;i++){
    let number1 = Math.floor(Math.random()*35);
    if( i==0 ){
        card.push(number1);
    }
    else{
        checkIsset(card,number1);
    }
}
function checkIsset(card,number){
    if (card.indexOf(number) === -1){
        card.push(number);
        return number;
    }
    else{
        let number2 = Math.floor(Math.random()*35);
        checkIsset(card,number2);
    }
}
console.log(card);
</script>
</body>
</html>
